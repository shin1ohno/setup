# Use pinentry-mac for graphical password input on macOS
pinentry-program /opt/homebrew/bin/pinentry-mac

# Cache settings (1 month = 2592000 seconds)
default-cache-ttl 2592000
max-cache-ttl 2592000

# Allow loopback pinentry for non-TTY environments (e.g., Claude Code, IDEs)
allow-loopback-pinentry
